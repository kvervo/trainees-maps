<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:v="urn:schemas-microsoft-com:vml">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <title>Google Maps JavaScript API Example: Simple Map</title>
	<link rel="stylesheet" type="text/css" href="/assets/templates/aiesec/aiesec.css"/>
    <script src="http://maps.google.com/maps?file=api&amp;v=2&amp;key=ABQIAAAA1N0uhIE0lOvk1x-Z98NQ0xS0FirJRzjh69tGiLStguJoPwojcBSvlTazxJaX4WX9-V6yF50Uf5XRCg"
           ></script>
	<script src="http://gmaps-utility-library.googlecode.com/svn/trunk/markermanager/release/src/markermanager.js"></script>
    <script type="text/javascript" src="maps.js"></script>
	<style>
		td{
			border: 1px solid #000;
		}
	</style>
  </head>
  <body onload="load()" onunload="GUnload()">
    <div id="map" style="width: 100%; height: 400px"></div>

	<div id="trainees" style="width: 100%; margin: 20px 0">
		
		<table style="width:100%; margin: 0; padding: 0; border-collapse: collapse; border: 1px solid #444">
			<tr>
				<td></td>
				<td>Name</td>
				<td>Country of origin</td>
				<td>Period of Time</td>
				<td>Company</td>
			</tr>
			<tr>
				<td>out</td>
				<td>Vasya Pupkin</td>
				<td>Russia</td>
				<td>2001 - 2003</td>
				<td>Company</td>
			</tr>

		</table>
	</div>	

  </body>
</html>
